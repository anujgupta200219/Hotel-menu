<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Tiro+Devanagari+Hindi&display=swap"
        rel="stylesheet">
    
</head>

<body>
    <header class="header">
        <div class="left">
            <img src="logo.jpg" alt="logo">
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home </a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Calculator</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">
                Contact Us
            </button>
            <button class="btn">
                Login/Sign-In
            </button>
        </div>
    </header>

    <div class="menu">
    <div class="container snacks">
        <h3>...Snacks...</h3>
        <form action="no action">
            <div class="order">
                <p>Paneer Tikka</p>
            </div>
            <div class="order">
                <p>Papad</p>
            </div>
            <div class="order">
                <p>Pakoda</p>
            </div>
            <div class="order">
                <p>Macroni</p>
            </div>
            <div class="order">
                <button class="btn">Submit</button>
            </div>
        </form>
    </div>

    <div class="container vegies">
        <h3>...Vegies...</h3>
        <form action="no action">
            <div class="order">
                <p>Aloo Paratha</p>
            </div>
            <div class="order">
                <p>Mix Veg</p>
            </div>
            <div class="order">
                <p>Dal Tadka</p>
            </div>
            <div class="order">
                <p>Rajma</p>
            </div>
            <div class="order">
                <button class="btn">Submit</button>
            </div>
        </form>
    </div>

    <div class="container special">
        <h3>...Special...</h3>
        <form action="no action">
            <div class="order">
                <p>Butter Paneer </p>
            </div>
            <div class="order">
                <p>Dal Makni</p>
            </div>
            <div class="order">
                <p>Chole Bhature</p>
            </div>
            <div class="order">
                <p>Custard</p>
            </div>
            <div class="order">
                <button class="btn">Submit</button>
            </div>
        </form>
    </div>
</div>


</body>

</html>
